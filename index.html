<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Weather Forecast</h1>
      <div id="search">
        <input type="text" id="input" autofocus placeholder="Find your city" />
        <button type="submit" id="search"><i class="fa fa-search"></i></button>
      </div>
      <div class="result">
        <ul class="list">
          <li id="current1">current temp:</li>
          <li id="max1">max temp:</li>
          <li id="humidity1">humidity:</li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li id="current2">current temp:</li>
          <li id="max2">max temp:</li>
          <li id="humidity2">humidity:</li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li id="current3">current temp:</li>
          <li id="max3">max temp:</li>
          <li id="humidity3">humidity:</li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li id="current4">current temp:</li>
          <li id="max4">max temp:</li>
          <li id="humidity4">humidity:</li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li id="current5">current temp:</li>
          <li id="max5">max temp:</li>
          <li id="humidity5">humidity:</li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
