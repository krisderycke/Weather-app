<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/313cec68ce.js"></script>
    <link rel="stylesheet" href="index.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Weather Forecast</h1>
      <div id="search">
        <input type="text" id="input" autofocus placeholder="Find your city" />
        <button type="submit" id="search"><i class="fa fa-search"></i></button>
      </div>
      <div class="result">
        <ul class="list">
          <li>
            <i class="fa fa-temperature-high"></i>
            <span id="current1"></span>
          </li>
          <li><i class="fa fa-wind"></i> <span id="wind1"></span></li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li>
            <i class="fa fa-temperature-high"></i> <span id="current2"></span>
          </li>
          <li><i class="fa fa-wind"></i> <span id="wind2"></span></li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li>
            <i class="fa fa-temperature-high"></i> <span id="current3"></span>
          </li>
          <li><i class="fa fa-wind"></i> <span id="wind3"></span></li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li>
            <i class="fa fa-temperature-high"></i> <span id="current4"></span>
          </li>
          <li><i class="fa fa-wind"></i><span id="wind4"> </span></li>
        </ul>
      </div>
      <div class="result">
        <ul class="list">
          <li>
            <i class="fa fa-temperature-high"></i> <span id="current5"></span>
          </li>
          <li><i class="fa fa-wind"></i><span id="wind5"> </span></li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
